<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bank Card</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/card.css" />
  </head>
  <body>
    <main class="container">
      <section id="card" class="card">
        <div class="card-inner">
          <div class="card-face card-front">
            <div class="front card-number"></div>
            <div class="front card-name"></div>
            <div id="cardDate" class="front card-date">
              <span id="month"></span><span id="year"></span>
            </div>
            <div id="cardType" class="front card-type"></div>
          </div>
          <div class="card-face card-back">
            <input type="text" readonly class="card-cvv"></input>
          </div>
        </div>
      </section>
      <section id="inputFields" class="input-fields">
        <input
          type="text"
          maxlength="19"
          id="creditCardInput"
          class="long card-number-input child"
          placeholder="CARD NUMBER"
          required
        />
        <input
          type="text"
          id="fullNameInput"
          class="long name-input child"
          placeholder="FULL NAME"
          pattern="[A-Za-z\s]+"
        />
        <div class="input-line child">
          <div id="monthInput" class="small month-input">
            <div class="placeholdersM">
              <span id="placeholder-month" class="placeholder">month </span>
              <span class="material-symbols-outlined"> expand_more </span>
            </div>
            <ul class="dropdown month-ul">
              <li class="m-li none-appear">01</li>
              <li class="m-li none-appear">02</li>
              <li class="m-li none-appear">03</li>
              <li class="m-li none-appear">04</li>
              <li class="m-li none-appear">05</li>
              <li class="m-li none-appear">06</li>
              <li class="m-li none-appear">07</li>
              <li class="m-li none-appear">08</li>
              <li class="m-li none-appear">09</li>
              <li class="m-li none-appear">10</li>
              <li class="m-li none-appear">11</li>
              <li class="m-li none-appear">12</li>
            </ul>
          </div>
          <div id="yearInput" class="small year-input">
            <div class="placeholdersY">
              <span id="placeholder-year" class="placeholder">year </span>
              <span class="material-symbols-outlined"> expand_more </span>
            </div>
            <ul class="dropdown year-ul">
              <li class="y-li none-appear">2024</li>
              <li class="y-li none-appear">2025</li>
              <li class="y-li none-appear">2026</li>
              <li class="y-li none-appear">2027</li>
              <li class="y-li none-appear">2028</li>
              <li class="y-li none-appear">2029</li>
              <li class="y-li none-appear">2030</li>
              <li class="y-li none-appear">2031</li>
              <li class="y-li none-appear">2032</li>
              <li class="y-li none-appear">2033</li>
              <li class="y-li none-appear">2034</li>
              <li class="y-li none-appear">2035</li>
            </ul>
          </div>
          <input
            type="password"
            id="cvvInput"
            class="small cvv-input"
            maxlength="4"
            placeholder="CVV"
          />
        </div>
      </section>
      <p class="success">Your card data have been submited!</p>
      <button id="submitBtn" class="long submit-btn">SUBMIT</button>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
